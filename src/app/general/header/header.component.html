<mat-toolbar class="header">
    <mat-toolbar-row>
        <button mat-icon-button (click)="toggleSideBar()">
            <mat-icon>menu</mat-icon>
        </button>

      
        <div class="container text-right">
            <div *ngIf="isLogged; else loggedOut"><p>Bienvenido {{nombreUsuario}}</p></div>
            <ng-template #loggedOut><p>No has iniciado sesi√≥n</p></ng-template>
        </div>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">

                <li>
                    <button mat-icon-button *ngIf="!isLogged" (click)="onLogOut()" matTooltipPosition="right"
                    matTooltip="Iniciar Sesion">
                        <mat-icon>account_box</mat-icon> 
                    </button>
                </li>
                <li>
                    <button mat-icon-button *ngIf="isLogged" (click)="onLogOut()" matTooltipPosition="right"
                    matTooltip="Cerrar Sesion">
                        <mat-icon>exit_to_app</mat-icon>
                    </button>
                </li>
                
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
